<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC demo v2.5.0</title>
    <style>
      button {
        padding: 8px 16px;
      }

      pre {
        overflow-x: hidden;
        overflow-y: auto;
      }

      video {
        width: 200px;
      }

      .option {
        margin-bottom: 8px;
      }

      #media {
        max-width: 1280px;
      }
    </style>
  </head>
  <body>
    <h2>Options</h2>

    <div class="option">
      <select id="video-transform" title="Video Transform">
        <option value="face_addition">Face Addition</option>
        <option value="face_recognition" selected>Face Recognition</option>
        <option value="no_op">No op</option>
      </select>
    </div>

    <button id="start" onclick="start()">Start</button>
    <button
      id="stop"
      class="hidden-button"
      onclick="stop()"
      style="display: none"
    >
      Stop
    </button>
    <p id="loading" style="display: none">Loading</p>
    <div id="media" class="hidden-media" style="display: none">
      <h2>Media</h2>

      <video id="video" autoplay="true" playsinline="true"></video>
    </div>
    <script src="simple.js"></script>
  </body>
</html>
